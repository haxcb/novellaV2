<ion-view title="Grades">
	<ion-nav-buttons side="right">
	<button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<nov-content>
		<h1>{{ course.name }} Grades</h1>

		<table id ="grades-table">
			<tr>
				<th>{{course.name}}</th>
				<th>weight</th>
				<th>percent</th>
				<th>mark</th>
			</tr>

			<tr ng-repeat = "submission in submissions">
				<td>{{assignments[$index].name}}</td>
				<td>{{assignments[$index].weight}}%</td>
				<td>{{(submission.actualGrade)/(assignments[$index].totalGrade) *100}}%</td>
				<td>{{submission.actualGrade}}/{{assignments[$index].totalGrade}}</td>

			</tr>
		</table>

	</nov-content>

</ion-view>
