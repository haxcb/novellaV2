<ion-view title="{{ course.name }}">
	<ion-nav-buttons side="right">
	<button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<nov-content>
		<nov-course-icons></nov-course-icons>
		<h1>Course Materials</h1>
		<nov-frame class="materials"
			   ng-repeat="materials in getStudent().enrolledCourses[course.id].courseMaterials">
					<nov-button>
						<h1>{{ materials.name }}</h1>
					</nov-button>
					<open-external url="url" exit="closeBrowser()" 
		               load-start="loadStart()"
		               load-stop="loadStop()"
		               load-error="loadError()">
					Open in Browser
					</open-external>
		</nov-frame>
	</nov-content>

</ion-view>
