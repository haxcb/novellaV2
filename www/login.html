<ion-view title="Novella">

	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="has-header loginBG">   
		<div class="login">
		
			<h1>SIGN IN</h1>
			<p>Login to your Novella account</p>
			<div class="list">
				<!-- Email input -->
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input class="email" type="text">
				</label>
				<!-- Password input -->
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input class="password" type="password">
				</label>
			</div>
			<!-- Login button box -->
			<a href="#/app/courses"
				nav-clear><button>
				LOGIN
			</button></a>
			
		</div>	
		
	</ion-content>
	
			
		<!-- Bottom sign up bar -->
		<a class="footerBar"
			text-align="center"
			href="#/app/courses">
				<div class="fakeBar"></div>
				<h1>CREATE AN ACCOUNT &gt;</h1>
		</a>
	
</ion-view>
