<ion-view title="Courses">
	<ion-nav-buttons side="right">
		<button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	
	<ion-content class="has-header">
		<h1>Courses</h1>
		<ion-list>
			<ion-item 
				ng-repeat="course in getEnrolledCourses()"
				  href="#/app/courses/course"
				  ng-click="setCurrentCourse(course.id)">
						{{ course.name }}
			</ion-item>
		</ion-list>
	   
	</ion-content>
	
</ion-view>
