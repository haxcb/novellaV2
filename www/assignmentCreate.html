<ion-view title="New Assignment">
	<ion-nav-buttons side="right">
		<button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<nov-content class="create">
		<!--Instructor options-->
		<span ng-if="user == 'instructor'">
			<h1>Create Assignment</h1>
			
			<nov-frame class="title">
				<input type="text" ng-model="assignment.name" placeholder="Add a title" required>
			</nov-frame>
			
			<nov-frame>
				<!--File uploader-->

				<!--Text editor needs a lot of styling TLC.-->
				<!--TextAngular https://github.com/fraywing/textAngular/ -->
				<text-angular ng-model="assignment.editorData" 
					ta-toolbar-class="editor-btn-toolbar"
					ta-toolbar-button-class="editor-btn editor-btn-default"
					ta-toolbar-group-class="editor-btn-group">
				</text-angular>
				
				<div>
					<div class="options left">
						<h2>Out of</h2>
						<input type="text" ng-model="assignment.totalGrade" required>
						<div class="clear"></div>
					</div>
					<div class="options right">
						<h2>% Weight</h2>
						<input type="text" ng-model="assignment.weight" required>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div>
					<div class="options left">
						<h2>Upload file</h2>
						<input type="file" id="file" name="file" ng-model="assignment.file" required/>
						<div class="clear"></div>
					</div>
					<div class="options right">
						<h2>Due date</h2>
						<input type="date" ng-model="assignment.dueDate" required>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<nov-button class="submit" ng-click="upload(assignment)">SUBMIT</button>
				
			</nov-frame>
		</span>
	</nov-content>

</ion-view>
